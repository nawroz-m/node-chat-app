<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
     </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" valign="top" class="chat__messages">  </div>
                
                <div class="compose" >

                    <form id="message-form">
                        <input type="text" class="input-message" name="message" placeholder="Type your message here" required autocomplete="off">
                        <button type="submit" class="send-message">Send</button>
                        
                    </form>
                    <button id="share-location" class="share-location">Share Location</button>
                </div>
    
            </div>
        </div>

            <script id="message-template" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>

                    <!-- ingect values inside by mustache -->
                     {{message}}</p>
            </div>
            </script>

            <script id="location-message-template" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p>
                         <a href="{{url}}" target="_blank"> My Current Location</a>.
                    </p>
                </div>
            </script>
            
            <script id="sidebar-template" type="text/html">
                <h2 class="room-title">{{room}}</h2>
                <h3 class="list-title"> Users</h3>
                <ul class="users">
                    {{#users}}
                        <li>{{username}}</li>
                    {{/users}}
                </ul>
            </script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="/js/chat.js"></script>

    </body>
</html>
